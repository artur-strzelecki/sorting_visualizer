<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <ul class="nav">
        <li class="nav-item">
            <a id="insertion_sort" class="nav-link">Insertion Sort</a>
        </li>
        <li class="nav-item">
            <a class="nav-link">Bubble Sort</a>
        </li>
        <li class="nav-item">
            <a class="nav-link">Link</a>
        </li>
    </ul>
</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/p5@1.3.0/lib/p5.js"></script>
<script>
    const timer = ms => new Promise(res => setTimeout(res, ms))

    function setup() {
        createCanvas(windowWidth, windowHeight);
        fill(0);
    }

    let insertion_sort_button = document.getElementById("insertion_sort");
    insertion_sort_button.onclick = function() {
        $.ajax(
        {
            method: "POST",
            url: "{% url 'insertion_sort' %}",
            data:
            {
                csrfmiddlewaretoken: "{{ csrf_token }}"
            },
            success: async function(json_array)
            {  
                let count = 0;
                let c = color('hsb(160, 100%, 50%)'); 
                const data = JSON.parse(json_array);
                for (let i=0; i < data.length; i++)
                {
                    background(300);
                    let exists = false;
                    for(let j=0; j < data[i].length; j++)
                    {                        
                        if (data[i][j] > data[i][j+1] && exists === false)
                        {
                            fill(c);
                            exists = true;
                        }
                        else
                        {
                            fill(0);
                        }
                        rect(j * 40 + 10, 1, 20, data[i][j] * 20);                  
                    }
                    count += 1;
                    await timer(100);
                }  

                for (let k=0; k < data[count-1].length; k++)
                {   
                    fill(c);
                    rect(k * 40 + 10, 1, 20, data[count-1][k] * 20);
                    fill(0);
                    await timer(50);
                }

            }
         })
    };





</script>
